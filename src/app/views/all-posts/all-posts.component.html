<div class="container border bg-light mt-5">
    <h2 class="text-center font-weight-bold font1">ALL POSTS</h2>
    <h6 class="font-weight-bold">Number OF Posts : {{Posts.length}} </h6>
    <div class="row  pt-5">
        <div class="col mb-4" *ngIf="Posts?.length == 0 ; else x">
            <div class="card card-post">
                <div class="card-body">
                    <h5 class="card-title font-weight-bold">No Posts</h5>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 pt-5">
        <ng-template #x>
            <div class="col-12 mb-4" >
                <table class="table table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">title</th>
                            <th scope="col">Action</th>

                        </tr>
                    </thead>
                    <tbody *ngFor='let post of Posts'>
                        <tr>
                            <th scope="row"><a routerLink="{{post.id}}">
                                    <h5 class="card-title">{{post.id}}</h5>
                                </a></th>
                            <td> <a routerLink="{{post.id}}">
                                    <h5 class="card-title">{{post.title}}</h5>
                                </a>
                            </td>
                            <td>
                              <button class="btn btn-danger float-right" (click)="deletepost(post.id)"><i class="far fa-trash-alt mr-1"></i>Del</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
