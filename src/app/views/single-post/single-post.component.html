<div class="container border bg-light mt-5" *ngIf="post">
    <h2 class="text-center font-weight-bold font1">Number Of Post : {{post?.id}}</h2>
    <div class="pt-5">
        <div class=" card-post card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{post?.title}}</h5>
                <p class="card-text">{{post?.body}}</p>
            </div>
        </div> 
    </div>
    <a class="btn  btn-danger text-white mb-2" routerLink="">Back</a>
    <a class="btn btn-success text-white mb-2 float-right" routerLink="/edit/{{post.id}}"><i
            class="far fa-edit mr-1"></i>Edit</a>


</div>
